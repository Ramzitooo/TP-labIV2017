<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Usuarios</span></th>
                                <th class="text-center"><span>D.N.I</span></th>
                                <th class="text-center"><span>Categoria</span></th>
                                <th class="text-center"><span>E-mail</span></th>
                                <th class="text-center">Sexo</th>
                                <th class="text-center">Accion</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of usuarios">
                              
                                <tr>
                                    <td>
                                        <img src="assets/img/usuarios/suiryu.png" width="100" height="100">
                                        <span >{{item.nombre}}</span>
                                        <span class="user-subhead">{{item.apellido}}</span>
                                    </td>
                                    <td class="text-center">{{item.dni}}</td>
                                    <td class="text-center">
                                      <div *ngIf="item.tipo=='Administrador'"><span class="label label-default">{{item.tipo}}</span></div>
                                      <div *ngIf="item.tipo=='Encargado'"><span class="label label-primary">{{item.tipo}}</span></div>
                                      <div *ngIf="item.tipo=='Empleado'"><span class="label label-warning">{{item.tipo}}</span></div>
                                      <div *ngIf="item.tipo=='Cliente'"><span class="label label-info">{{item.tipo}}</span></div>
                                        
                                    </td>
                                    <td class="text-center">
                                        <a href="#">{{item.email}}</a>
                                    </td>
                                   <td class="text-center">
                                     {{item.sexo}}
                                   </td>
                                   <td class="text-center">
                                     <button type="button" class="btn btn-success">Modificar</button><br><br>
                                     <button type="button" class="btn btn-danger">Eliminar</button>
                                   </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block">Agregar</button>
    </div>
</div>
