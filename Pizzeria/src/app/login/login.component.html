<div class="container">
  <br><br>
         <form role="form">
            <div class="form-group">
              <label for="ejemplo_email_1">E-mail</label>
              <input type="email" class="form-control" id="ejemplo_email_1"
                     placeholder="Introduce tu email...">
            </div>
            <div class="form-group">
              <label for="ejemplo_password_1">Contraseña</label>
              <input type="password" class="form-control" id="ejemplo_password_1" 
                     placeholder="Contraseña...">
            </div>
          
            <button type="button" class="btn btn-success btn-block" (click)="Login()">Login</button>
            <button type="button" class="btn btn-primary btn-block" (click)="Registrar()">Registrarse</button>
         
         </form>
         <br><br>
         
         <form role="form" class="form-horizontal col-md-6 col-md-offset-3" *ngIf="mostrar">
          <h1 class="page-header">Formulario de registro</h1>
            <div class="form-group">
               <label for="nombre" class="col-md-2 control-label">Nombre:</label>
               <div class="col-md-10">
                  <input id="nombre" type="text" class="form-control"/>
               </div>
            </div>

            <div class="form-group">
               <label for="nombre" class="col-md-2 control-label">Apellido:</label>
               <div class="col-md-10">
                  <input id="nombre" type="text" class="form-control"/>
               </div>
            </div>
            
            <div class="form-group">
               <label for="nombre" class="col-md-2 control-label">Sexo:</label>            
               <div class="radio col-md-9 col-md-offset-2">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked (change)="Sexo('Hombre')">
                    Hombre
                  </label>
               </div>
               <div class="radio col-md-9 col-md-offset-2">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" (change)="Sexo('Mujer')">
                    Mujer
                  </label>
               </div>
            </div>

            <div class="form-group">
               <label for="nombre" class="col-md-2 control-label">E-Mail:</label>
               <div class="col-md-10">
                  <input id="nombre" type="text" class="form-control"/>
               </div>
            </div>

            <div class="form-group">
               <label for="nombre" class="col-md-2 control-label">Password:</label>
               <div class="col-md-10">
                  <input id="nombre" type="text" class="form-control"/>
               </div>
            </div>
            <div class="row">
              <div class="col-sm-4"><button type="button" class="btn btn-success btn-block " (click)="Login()">Registrarme</button></div>
              <div class="col-sm-4"><button type="reset" class="btn btn-danger btn-block" (click)="Login()">Borrar</button></div>
            </div>
         </form>
</div>
