<div class="container">
  <br><br>
         <form role="form">
            <div class="form-group">
              <label for="ejemplo_email_1">E-mail</label>
              <input type="email" [ngStyle]="alertStylesEmail" (focusout)="Verificar(1)" (keyup)="Keyup(1)" class="form-control" id="email"
                     placeholder="Introduce tu email...">
            </div>
            <div class="form-group">
              <label for="ejemplo_password_1">Contraseña</label>
              <input type="password" [ngStyle]="alertStylesPass" (focusout)="Verificar(2)" (keyup)="Keyup(2)" class="form-control" id="password" 
                     placeholder="Contraseña...">
            </div>
          
            <button type="button" class="btn btn-success btn-block" [disabled]="condicion1 || condicion2" (click)="Login()">Login</button><br>
            <div><a routerLink="/registro" routerLinkActive="active"><button type="button" class="btn btn-primary btn-block" >Registrarse</button></a></div>
            
         
         </form>
         
</div>
