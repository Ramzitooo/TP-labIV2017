<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="myCarousel" data-slide-to="0" [class]="active1" (click)="cambiar(1)"></li>
      <li data-target="myCarousel" data-slide-to="1" [class]="active2" (click)="cambiar(2)"></li>
      <li data-target="myCarousel" data-slide-to="2" [class]="active3" (click)="cambiar(3)"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div [class]="item1">
        <img src="assets/img/jamon/jamon1.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div [class]="item2">
        <img src="assets/img/jamon/jamon2.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>

      <div [class]="item3">
        <img src="assets/img/jamon/jamon3.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" (click)="anterior()">
      <span class="glyphicon glyphicon-chevron-left"></span>

    </a>
    <a class="right carousel-control" (click)="posterior()">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
